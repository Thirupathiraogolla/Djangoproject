{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'login/register.css' %}">
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <label for="num">Phone Number:</label><br>
        <input type="tel" id="num" name="num" placeholder="Enter your number" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter a password" required><br><br>

        <label for="password1">Confirm Password:</label><br>
        <input type="password" id="password1" name="password1" placeholder="Re-enter your password" required><br><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
